
# Main 3proxy configuration
nscache 65536
nserver 8.8.8.8
nserver 8.8.4.4

# Logging configuration
log /logs/3proxy-%y%m%d.log D
logformat "L%C - %U [%t] \"%T\" %E %I"

# Authentication
users admin:CL:password123

# Enable TCP optimization
proxy -olSO_REUSEADDR -osTCP_NODELAY

# SOCKS5 Service (port 5000)
auth strong
allow admin
socks -p5000

# DNS Proxy (port 5353) 
dns -p5353

# SMTP Relay (port 5025)
proxy -p5025

# POP3 Proxy (port 5110)
pop3p -p5110

# HTTP(S) Proxy with SSL Plugin
plugin /plugins/SSLPlugin.so ssl_plugin
ssl_server_cert /certs/server.crt
ssl_server_key /certs/server.key
proxy -p5128

# Tor Integration
parent 1000 socks5 127.0.0.1 9050
allow * * * 80,443
proxy -p5555
